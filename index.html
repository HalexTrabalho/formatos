<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia de Arquivos Digital - Vibrante</title>
    
    <!-- Tailwind CSS para EstilizaÃ§Ã£o -->

    <!-- Lucide Icons -->

    <style>

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #FDFDFF;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

<body class="text-gray-900 selection:bg-indigo-100">

    <!-- Background Decorativo -->
    <div class="fixed top-0 left-0 w-full h-[450px] bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 -z-10 rounded-b-[4rem] shadow-2xl"></div>
    
    <!-- Header -->
    <header class="pt-16 pb-24 px-6 text-center text-white">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-5xl md:text-7xl font-black tracking-tighter mb-6 drop-shadow-2xl">
                Guia de <br/>
                <span class="text-yellow-300">Arquivos Digital</span>
            </h1>
            <p class="text-lg md:text-xl text-white/90 font-medium max-w-2xl mx-auto leading-relaxed">
                Tudo o que vocÃª precisa saber sobre formatos de arquivos em um sÃ³ lugar.
            </p>
        </div>

    <main class="max-w-7xl mx-auto px-6 -mt-16 pb-32">
        <!-- Barra de Pesquisa e Filtros -->
        <div class="bg-white p-4 md:p-8 rounded-[3rem] shadow-2xl mb-12 border border-gray-100">
            <div class="flex flex-col gap-6">
                <div class="relative">
                    <i data-lucide="search" class="absolute left-6 top-1/2 -translate-y-1/2 text-indigo-400 w-6 h-6"></i>
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="Pesquise por JPG, PDF, Vetor..."
                        class="w-full pl-16 pr-8 py-5 rounded-2xl bg-indigo-50/50 outline-none text-lg font-medium border-2 border-transparent focus:border-indigo-300 transition-all"
                    >
                </div>
                
                <div class="flex gap-3 overflow-x-auto pb-2 no-scrollbar" id="categoryFilters">
                    <button 
                        data-category="all"
                        class="filter-btn px-6 py-3 rounded-xl font-bold uppercase text-[10px] tracking-widest bg-indigo-600 text-white shadow-lg transition-all"
                    >
                        Todos
                    </button>
                    <!-- Categorias serÃ£o inseridas via JS -->
                </div>
            </div>
        </div>

        <!-- ConteÃºdo Principal -->
        <div id="contentGrid" class="space-y-20">
            <!-- As seÃ§Ãµes e cards serÃ£o inseridos via JS -->
        </div>

        <!-- Mensagem de Erro (Oculta por padrÃ£o) -->
        <div id="noResults" class="hidden text-center py-32 bg-white rounded-[4rem] border-4 border-dashed border-indigo-50">
            <div class="flex justify-center mb-6 text-indigo-100">
                <i data-lucide="alert-circle" class="w-24 h-24"></i>
            </div>
            <h2 class="text-3xl font-black text-gray-300 uppercase">Nenhum formato encontrado</h2>
            <p class="text-gray-400 mt-4 text-lg">Tente buscar por outro termo.</p>
        </div>

        <!-- Banner de Compartilhamento -->
        <div class="mt-24 bg-black p-10 rounded-[3rem] text-white flex flex-col md:flex-row items-center justify-between gap-8">
            <div class="max-w-xl text-center md:text-left">
                <h4 class="text-2xl font-black mb-2 uppercase">Gostou do Guia? âš¡</h4>
                <p class="text-gray-400 font-medium">Compartilhe o link com sua equipe para agilizar o fluxo de trabalho.</p>
            </div>
            <button 
                onclick="copyLink()"
                class="bg-yellow-400 text-black px-10 py-4 rounded-2xl font-black hover:bg-white transition-all whitespace-nowrap"
            >
                COPIAR LINK
            </button>
        </div>
    </main>

    <footer class="py-12 text-center text-gray-400 font-bold uppercase text-[10px] tracking-[0.3em]">
        Â© Halex System&reg
    </footer>

    <script>
        // Dados do Guia
        const colorMap = {
            pink: { bg: 'bg-pink-500', text: 'text-pink-500', light: 'bg-pink-50', border: 'border-pink-100' },
            indigo: { bg: 'bg-indigo-600', text: 'text-indigo-600', light: 'bg-indigo-50', border: 'border-indigo-100' },
            orange: { bg: 'bg-orange-500', text: 'text-orange-500', light: 'bg-orange-50', border: 'border-orange-100' },
            emerald: { bg: 'bg-emerald-500', text: 'text-emerald-500', light: 'bg-emerald-50', border: 'border-emerald-100' }
        };

        const FILE_CATEGORIES = [
            {
                id: 'images',
                title: 'Imagens e Design',
                colorKey: 'pink',
                icon: 'image',
                items: [
                    { name: 'JPEG/JPG', description: 'ðŸŽžï¸ O formato mais comum e padrÃ£o para fotografias. Possui compressÃ£o com perda de dados, ideal para web.', use: 'Fotos e redes sociais.' },
                    { name: 'PNG', description: 'ðŸ–¼ï¸ O favorito do design web. Suporta transparÃªncia e compressÃ£o sem perda. Ideal para logos.', use: 'Web e design grÃ¡fico.' },
                    { name: 'SVG', description: 'ðŸ“ O "vetor" da web. Formato vetorial baseado em XML. RedimensionÃ¡vel sem perda de qualidade.', use: 'Ãcones de aplicativos, logotipos em sites e ilustraÃ§Ãµes que precisam ser redimensionadas constantemente.' },
                    { name: 'WebP', description: 'ðŸŒ O sucessor moderno criado pelo Google, Ã© o formato moderno que oferece compressÃ£o superior a JPEG e PNG.', use: 'OtimizaÃ§Ã£o web para carregar mais rÃ¡pido no celular.' },
					{ name: 'PSD', description: 'ðŸ—ï¸ Os arquivos de "projeto" (Adobe Photoshop e Illustrator). Guardam todas as camadas (layers), filtros e textos editÃ¡veis. SÃ£o arquivos muito pesados e que sÃ³ abrem em programas especÃ­ficos.', use: 'CriaÃ§Ã£o profissional. Ã‰ o arquivo que o designer usa para trabalhar antes de exportar o resultado final para o cliente.' },
                ]
            },
            {
                id: 'docs',
                title: 'Documentos e Dados',
                colorKey: 'indigo',
                icon: 'file-text',
                items: [
                    { name: 'PDF', description: 'PadrÃ£o universal para documentos finais. Preserva a formataÃ§Ã£o.', use: 'Contratos e e-books.' },
                    { name: 'DOCX', description: 'Formato padrÃ£o do Word. EditÃ¡vel e amplamente aceito.', use: 'Textos e relatÃ³rios.' },
                    { name: 'XLSX', description: 'Planilhas eletrÃ´nicas. Excelente para cÃ¡lculos e gestÃ£o.', use: 'FinanÃ§as e organizaÃ§Ã£o.' },
					{ name: 'ODT', description: 'ðŸ”“ O "irmÃ£o livre" do DOCX. Faz parte do pacote OpenDocument e Ã© usado por programas como LibreOffice e Google Docs. Assim como o DOCX, Ã© baseado em XML e suporta formataÃ§Ã£o complexa (tabelas, imagens, estilos). A grande vantagem Ã© ser um padrÃ£o aberto, o que evita que seus documentos fiquem "presos" a uma Ãºnica empresa.', use: 'Ã“rgÃ£os pÃºblicos (que buscam soberania digital), usuÃ¡rios de software livre e ambientes que exigem compatibilidade entre diferentes editores de texto.' },
					{ name: 'EPUB', description: 'ðŸ“š O padrÃ£o ouro dos e-books. Ã‰ um formato refluxÃ­vel. Isso significa que o texto se ajusta ao tamanho da tela. Se vocÃª aumentar a fonte no seu Kindle ou celular, o livro nÃ£o "corta" as bordas; ele simplesmente recalcula quantas palavras cabem por linha', use: 'Livros digitais em quase todas as lojas (exceto o ecossistema fechado da Amazon, que usa formatos similares como o AZW), manuais tÃ©cnicos para leitura em dispositivos mÃ³veis.' },										

                ]
            },
            {
                id: 'media',
                title: 'VÃ­deo e Ãudio',
                colorKey: 'orange',
                icon: 'video',
                items: [
                    { name: 'MP4', description: 'O formato de vÃ­deo mais popular. Ã“timo equilÃ­brio qualidade/tamanho.', use: 'Streaming e YouTube.' },
                    { name: 'MP3', description: 'Formato de Ã¡udio comprimido universalmente compatÃ­vel.', use: 'MÃºsica e podcasts.' },
					{ name: 'MOV', description: 'ðŸŽ Desenvolvido pela Apple. Ã‰ o padrÃ£o nativo do ecossistema macOS e iOS. Suporta alta qualidade e Ã© excelente para ediÃ§Ã£o profissional', use: 'EdiÃ§Ã£o de vÃ­deo no Final Cut Pro, arquivos gerados por iPhones e cÃ¢meras profissionais para pÃ³s-produÃ§Ã£o.' },
					{ name: 'MKV', description: 'ðŸŽ¥ Conhecido como Matroska. Ã‰ um formato de cÃ³digo aberto extremamente versÃ¡til. Pode conter um nÃºmero ilimitado de trilhas de Ã¡udio, legendas e capÃ­tulos dentro de um Ãºnico arquivo.', use: 'DistribuiÃ§Ã£o de filmes e sÃ©ries na internet.' },
					{ name: 'H.264', description: 'ðŸŒ O padrÃ£o mais popular do mundo atualmente. Oferece um equilÃ­brio perfeito entre qualidade de imagem e compatibilidade.', use: 'Streaming (YouTube, Netflix), redes sociais (Instagram, TikTok) e videochamadas (Zoom).' },
					{ name: 'H.265', description: 'ðŸ’Ž O sucessor do H.264. Consegue comprimir o vÃ­deo de forma muito mais eficiente, entregando a mesma qualidade do H.264 com metade do tamanho do arquivo.', use: 'TransmissÃµes em 4K e 8K, vÃ­deos com HDR (cores mais vivas) e gravaÃ§Ãµes de alta performance em smartphones modernos.' },
                ]
            },
            {
                id: 'tech',
                title: 'Arquivos TÃ©cnicos',
                colorKey: 'emerald',
                icon: 'archive',
                items: [
                    { name: 'ZIP', description: 'Agrupa vÃ¡rios arquivos em um sÃ³ para facilitar o envio.', use: 'Backup e transferÃªncia.' },
                    { name: 'JSON', description: 'ðŸ•¸ï¸ O idioma favorito das aplicaÃ§Ãµes modernas. Organiza os dados de forma hierÃ¡rquica usando chaves e valores (como {"cidade": "Aracaju"}). Ã‰ extremamente leve e fÃ¡cil de ser lido tanto por humanos quanto por mÃ¡quinas', use: 'Quase tudo na internet hoje. Quando vocÃª checa a previsÃ£o do tempo no celular, os dados chegam ao seu aparelho provavelmente em formato JSON.' },
					{ name: 'CSV', description: 'ðŸ“„ Significa Comma-Separated Values (Valores Separados por VÃ­rgula). Ã‰ o formato mais simples possÃ­vel para tabelas. NÃ£o tem cores, nem negrito, nem fÃ³rmulas. Ã‰ apenas texto puro onde cada linha Ã© uma linha da tabela e cada vÃ­rgula separa uma coluna', use: 'ExportaÃ§Ã£o de contatos, extratos bancÃ¡rios, bases de dados para cientistas de dados e integraÃ§Ã£o entre sistemas diferentes que nÃ£o "falam a mesma lÃ­ngua".' },
                ]
            }
        ];

        let currentCategory = 'all';
        let currentSearch = '';

        // InicializaÃ§Ã£o
        function init() {
            renderFilters();
            renderContent();
            
            document.getElementById('searchInput').addEventListener('input', (e) => {
                currentSearch = e.target.value.toLowerCase();
                renderContent();
            });
        }

        // Renderiza os botÃµes de filtro
        function renderFilters() {
            const container = document.getElementById('categoryFilters');
            FILE_CATEGORIES.forEach(cat => {
                const colors = colorMap[cat.colorKey];
                const btn = document.createElement('button');
                btn.className = `filter-btn flex items-center gap-3 p-4 rounded-2xl transition-all duration-300 hover:scale-105 whitespace-nowrap bg-white text-gray-700 border border-gray-100 shadow-sm`;
                btn.dataset.category = cat.id;
                btn.innerHTML = `
                    <i data-lucide="${cat.icon}" class="${colors.text} w-5 h-5"></i>
                    <span class="font-bold text-sm">${cat.title}</span>
                `;
                btn.onclick = () => setCategory(cat.id);
                container.appendChild(btn);
            });
        }

        function setCategory(id) {
            currentCategory = id;
            const btns = document.querySelectorAll('.filter-btn');
            btns.forEach(btn => {
                if(btn.dataset.category === id) {
                    btn.classList.add('bg-indigo-600', 'text-white', 'shadow-lg');
                    btn.classList.remove('bg-white', 'text-gray-700');
                } else {
                    btn.classList.remove('bg-indigo-600', 'text-white', 'shadow-lg');
                    btn.classList.add('bg-white', 'text-gray-700');
                }
            });
            renderContent();
        }

        // Renderiza o grid de arquivos
        function renderContent() {
            const grid = document.getElementById('contentGrid');
            const noResults = document.getElementById('noResults');
            grid.innerHTML = '';
            
            let hasResults = false;

            FILE_CATEGORIES.forEach(cat => {
                if (currentCategory !== 'all' && cat.id !== currentCategory) return;

                const filteredItems = cat.items.filter(item => 
                    item.name.toLowerCase().includes(currentSearch) || 
                    item.description.toLowerCase().includes(currentSearch)
                );

                if (filteredItems.length > 0) {
                    hasResults = true;
                    const section = document.createElement('section');
                    section.className = 'card-animate';
                    const colors = colorMap[cat.colorKey];
                    
                    let itemsHtml = filteredItems.map(item => `
                        <div class="bg-white p-6 rounded-3xl border ${colors.border} shadow-sm hover:shadow-xl transition-all duration-500 group relative overflow-hidden">
                            <div class="flex justify-between items-start mb-4 relative z-10">
                                <h3 class="text-xl font-black ${colors.text} flex items-center gap-2 uppercase tracking-tighter">
                                    <i data-lucide="file-code" class="w-5 h-5"></i>
                                    ${item.name}
                                </h3>
                                <span class="text-[10px] bg-gray-100 text-gray-500 px-2 py-1 rounded-full font-bold uppercase">ExtensÃ£o</span>
                            </div>
                            <p class="text-gray-600 mb-6 leading-relaxed">${item.description}</p>
                            <div class="flex items-center gap-2 text-sm font-medium ${colors.light} ${colors.text} p-3 rounded-xl">
                                <i data-lucide="check-circle-2" class="w-4 h-4"></i>
                                <span class="font-bold uppercase text-[10px]">Uso:</span>
                                <span class="italic text-[12px]">${item.use}</span>
                            </div>
                        </div>
                    `).join('');

                    section.innerHTML = `
                        <div class="flex items-center gap-4 mb-8">
                            <div class="${colors.bg} p-3 rounded-xl text-white shadow-lg">
                                <i data-lucide="${cat.icon}" class="w-6 h-6"></i>
                            </div>
                            <h2 class="text-3xl font-black text-gray-900 tracking-tight">${cat.title}</h2>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            ${itemsHtml}
                        </div>
                    `;
                    grid.appendChild(section);
                }
            });

            noResults.classList.toggle('hidden', hasResults);
            
            // Re-inicializa os Ã­cones apÃ³s inserir o HTML
            lucide.createIcons();
        }

        function copyLink() {
            const el = document.createElement('input');
            el.value = window.location.href;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            // Feedback simples (opcional)
            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = 'COPIADO!';
            btn.classList.replace('bg-yellow-400', 'bg-emerald-500');
            btn.classList.add('text-white');
            setTimeout(() => {
                btn.innerText = originalText;
                btn.classList.replace('bg-emerald-500', 'bg-yellow-400');
                btn.classList.remove('text-white');
            }, 2000);
        }

        // Inicia o sistema
        init();
    </script>
</body>
